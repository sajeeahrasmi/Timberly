    <div class="dashboard-container">

                                    <input type="number" id="quantity" min="1" value="1">
                                </div>
                            </div>
                            <div class="price-details">
                                <p class="price-label">Item Price</p>
                                <p class="price">Rs. 2300</p>
                                <p class="price-label">Total:</p>
                                <p class="price">Rs. 2300</p>
                            </div>

                                <i class="fa fa-trash"></i>
                            </button>
                        </div>

                        <div class="cart-item">
