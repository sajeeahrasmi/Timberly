<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Raw Material Order</title>

    <link rel="stylesheet" href="../customer/styles//notification.css">
    <script src="https://kit.fontawesome.com/3c744f908a.js" crossorigin="anonymous"></script>
    <script src="../customer/scripts/sidebar.js" defer></script>
    <script src="../customer/scripts/header.js" defer></script>
    <script src="../customer/scripts/createLumberOrder.js" defer></script>

    <style>
        .image-dropdown {
            position: relative;
        }
    
        .dropdown {
            display: inline-block;
            position: relative;
        }
    
        .dropdown-toggle {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
        }
    
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 10;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            white-space: nowrap;
        }
    
        .dropdown-menu img {
            cursor: pointer;
            margin: 5px 0;
        }
    
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    
        .dropdown img {
            width: 100px;
            height: auto;
        }
    </style>

</head>
<body>

    <div class="dashboard-container">
        <div id="sidebar"></div>

        <div class="main-content">
            <div id="header"></div>

            <div class="content">
                <div class="notifications">
                    <h2>Notifications</h2>
                    <div class="notification-list">
                        <div class="notification">
                            <p><strong>From:</strong> John Doe</p>
                            <p><strong>Message:</strong> Please confirm the design for the custom table.</p>
                            <span class="time">2 hours ago</span>
                        </div>
                        <div class="notification">
                            <p><strong>From:</strong> Jane Smith</p>
                            <p><strong>Message:</strong> Can we adjust the size for the window frame?</p>
                            <span class="time">5 hours ago</span>
                        </div>
                        <div class="notification">
                            <p><strong>From:</strong> Alex Brown</p>
                            <p><strong>Message:</strong> Is the mahogany wood still available?</p>
                            <span class="time">1 day ago</span>
                        </div>
                        <!-- Add more notifications as needed -->
                    </div>
                </div>
            </div>
            
        </div>
            
    </div>

</body>
</html>
