<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Material Order Details</title>

    <link rel="stylesheet" href="../customer/styles/pendingDoorOrder.css">
    <script src="https://kit.fontawesome.com/3c744f908a.js" crossorigin="anonymous"></script>
    <script src="../customer/scripts/sidebar.js" defer></script>
    <script src="../customer/scripts/header.js" defer></script>
    <script src="../customer/scripts/orderRawMaterialDetails.js" defer></script>

    <style>
        .image-dropdown {
            position: relative;
        }
    
        .dropdown {
            display: inline-block;
            position: relative;
        }
    
        .dropdown-toggle {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 5px;
            display: inline-block;
        }
    
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 10;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            white-space: nowrap;
        }
    
        .dropdown-menu img {
            cursor: pointer;
            margin: 5px 0;
        }
    
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    
        .dropdown img {
            width: 100px;
            height: auto;
        }
    </style>

</head>
<body>

    <div class="dashboard-container">
        <div id="sidebar"></div>

        <div class="main-content">
            <div id="header"></div>

            <div class="content">
                
                <div class="top">
                    <h2 id="orderID">Order #</h2>
                    <div class="right-section">
                        <p data-status="Pending" id="status">Pending</p>
                        <button id="action-button" class="button outline">Cancel Order</button>
                    </div>
                </div>
                

                <div class="middle">
                    <div class="card">
                        <h4>Payment Detail</h4>
                        <p id="payment-total">Total: </p>
                        <p>Paid: </p>
                        <p>Balance: </p>
                        <button class="button outline" onclick="window.location.href=`http://localhost/Timberly/public/customer/payment-details.html`">Pay</button>
                    </div>
                    <div class="card">
                        <h4>Measurement Person</h4>
                        <p>Name : </p>
                        <p>Date : <input type="date" /></p>
                        <p>Time : </p>
                        <p>Contact : </p>
                        
                    </div>
                    <div class="card">
                        <h4>Delivery Person</h4>
                        <p>Name : </p>
                        <p>Date : <input type="date" /></p>
                        <p>Time : </p>
                        <p>Contact : </p>
                    </div>
                </div>
                

                <div class="bottom">
                    <div class="topic">
                        <h2>Order Details</h2>
                        <p id="noOfItems">No. of Items: </p>
                    </div>

                    <div class="filter-container">
                        <div class="filter">
                            <label for="order-status">Item Status:</label>
                            <select id="order-status" class="filter-select">
                                <option value="">All</option>
                                <option value="Completed">Completed</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Pending">Pending</option>
                            </select>
                        </div>
                        
                        <div class="filter">
                            <label for="payment-status">Description</label>
                            <select id="payment-status" class="filter-select">
                                <option value="">All</option>
                                <option value="Paid">Paid</option>
                                <option value="Unpaid">Unpaid</option>
                                <option value="Refunded">Refunded</option>
                            </select>
                        </div>                    
                        <button class="button filter-btn">Filter</button>
                        <button id="addItem" style="margin-left: auto; padding: 8px;" class="button outline" onclick="showPopup()">Add Items</button>
                    </div>
    
                    <!-- Scrollable table section -->
                    <div class="table-container">
                        <table class="styled-table" id="orderDetails">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Item ID</th>
                                    <th>Type</th>
                                    <th>Quantity</th>
                                    <th>Unit Price</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>

                                
                            </tbody>
                        </table>
                    </div>
    
                    
    
                </div>

            </div>
        </div>
   
    </div>

    <div id="overlay" class="overlay" onclick="closePopup()"></div>
    <div id="popup" class="popup">
        <div class="form-content">
            <h4>Item Details</h4>
            <form>
                <div class="form-group">
                    <label for="category">Select Type: </label>
                    <select id="category">
                        <option>Jak</option>
                        <option>Jak</option>
                        <option>Jak</option>
                        <option>Jak</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <h5>Size</h5>
                    <label>Length</label>
                    <input type="number">
                    <label>Width</label>
                    <input type="number">
                    <label>Height</label>
                    <input type="number">
                </div>
                

                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number">
                </div>
                
                <div class="form-group">
                    <label>Unit Price : Rs. 450</label>
                    
                </div>

            </form>
            <div class="add-button">
                <button type="submit" class="button outline" onclick="closePopup()">Add Item</button>
            </div>
            
        </div>
    </div>


    <div id="popup-2" class="popup2">
        <h3>Change Quantity</h3>
        <p id="popup-content"></p>
        <label>Quantity:</label>
        <input type="number" id="qty">
        <!-- Buttons are dynamically appended via JavaScript -->
    </div>
    

</body>
</html>
